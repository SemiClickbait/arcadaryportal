<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Arcadary - Official Website</title>
	<meta name="description" content="Arcadary is a fun to play Minecraft server..">
	<meta property="og:title" content="Arcadary - Official Website">
	<meta property="og:site_name" content="Arcadary">
	<meta property="og:description" content="Arcadary is a fun to play Minecraft server.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://arcadary.tk">
	<meta name="twitter:card" content="summary_large_image">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="img/logo.png" alt="Arcadary logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://forums.arcadary.tk" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">apply and appeal on our</p>
				<p class="title">Forums</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="http://arcadary.tebex.io/" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://discord.gg/2MReERf" class="item vote">
			<div>
				<img src="img/32820144%20(1).png" alt="Minecraft discord icon" class="img">
				<p class="subtitle">chat on our</p>
				<p class="title">Discord</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="mc.arcadary.tk" data-port="25565">
			0</span> other players on <span class="ip">Coming Soon!</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
